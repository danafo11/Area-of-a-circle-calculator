    <title>CALCULATE AREA OF A CIRCLE</title>
</head>
<body>
    <script>
        var pile = 3.14
        // alert(pile)
        var radius = prompt("Enter your radius value")
        // alert(radius)
        var areaOfCircle = pile * radius**2
        alert(areaOfCircle)
    </script>
